
ovsdbserverdata:
   image: kollaglue/centos-rdo-ovs-dbserver-data:kilo
   name: ovsdbserverdata
   restart: on-failure

ovsdbserver:
   image: kollaglue/centos-rdo-ovs-dbserver:kilo
   name: ovsdbserver
   restart: always
   volumes:
     - /run:/run
   volumes_from:
     - ovsdbserverdata

ovsvswitchd:
   image: kollaglue/centos-rdo-ovs-vswitchd:kilo
   name: ovsvswitchd
   restart: always
   volumes:
    - /run:/run
~                 
